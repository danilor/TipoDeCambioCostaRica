<main>

  <nav>
    <div class="box">
      <div class="row">
        <div class="col-half">
          <app-actual-values [buyValue]="resultsBuy[resultsBuy.length-1].value" [sellValue]="resultsSell[resultsSell.length-1].value" *ngIf="!loading && resultsBuy !== null && resultsSell !== null"></app-actual-values>
        </div>
        <div class="col-half flex-right">
          <div class="period_selector">
            <select id="period_selector" [(ngModel)]="periodDays" (change)="searchInformation()">
              <option *ngFor="let p of periodOptions" [value]="p">{{ p }} d√≠as</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section>
    <div class="box">
      <div *ngIf="!loading" id="chartContainer"></div>
      <app-loading *ngIf="loading"></app-loading>
    </div>
  </section>










</main>
